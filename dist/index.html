<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Todo List</title>
  </head>
  <body>
    <nav>
      <h1>Todo List</h1>
      <button class="btn-add">Add Project</button>
    </nav>
    <main>
      <div class="grid-left">
        <div class="project">
          <p class="project-title">Urgent</p>
          <a href="" class="btn-trash"><i class="fa-solid fa-trash-can"></i></a>
        </div>
        <div class="project">
          <p class="project-title">Important</p>
          <a href="" class="btn-trash"><i class="fa-solid fa-trash-can"></i></a>
        </div>
        <div class="project">
          <p class="project-title">Workout</p>
          <a href="" class="btn-trash"><i class="fa-solid fa-trash-can"></i></a>
        </div>
      </div>
      <div class="grid-right">
        <h2 class="current-title">Urgent</h2>
        <p class="current-description">
          I just add the stuff that's important over here.
        </p>
        <ul class="todos">
          <li class="todo">
            <p>Finish The Odin Project</p>
            <i class="fa-solid fa-pen todo-edit"></i>
            <i class="fa-solid fa-trash todo-delete"></i>
          </li>
          <li class="todo">
            <p>Prepare for the Midterm Examinations</p>
            <i class="fa-solid fa-pen todo-edit"></i>
            <i class="fa-solid fa-trash todo-delete"></i>
          </li>
          
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
