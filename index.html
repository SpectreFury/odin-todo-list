<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="modal modal-project hide">
      <form>
        <button class="btn-cross"><i class="fa-solid fa-x fa-2x"></i></button>
        <div class="input-group">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" class="input-title" />
        </div>
        <div class="input-group">
          <label for="description">Description</label>
          <input type="text" id="title" name="title" />
        </div>
        <button type="submit" class="btn-submit btn-project">Add</button>
      </form>
    </div>
    <div class="modal modal-todo hide">
      <form>
        <button class="btn-cross"><i class="fa-solid fa-x fa-2x"></i></button>
        <div class="input-group">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" />
        </div>
        <div class="input-group">
          <label for="date">Date</label>
          <input type="date" id="date" name="date" />
        </div>
        <button type="submit" class="btn-submit btn-todo">Add</button>
      </form>
    </div>
    <nav>
      <h1>Todo List</h1>
      <button class="btn-new"><i class="fa-solid fa-plus fa-2x"></i></button>
      <button class="btn-add">Add Project</button>
    </nav>
    <main>
      <div class="grid-left">
        <div class="project active">
          <p class="project-title">Urgent</p>
          <a href="" class="btn-trash"><i class="fa-solid fa-trash-can"></i></a>
        </div>
        <div class="project">
          <p class="project-title">Important</p>
          <a href="" class="btn-trash"><i class="fa-solid fa-trash-can"></i></a>
        </div>
      </div>
      <div class="grid-right">
        <h2 class="current-title">Urgent</h2>
        <p class="current-description">
          I just add the stuff that's important over here.
        </p>
        <ul class="todos">
          <li class="todo">
            <p>Finish The Odin Project</p>
            <h5>18/9/2022</h5>
            <i class="fa-solid fa-pen todo-edit"></i>
            <i class="fa-solid fa-trash todo-delete"></i>
          </li>
          <li class="todo">
            <p>Prepare for the Midterm Examinations</p>
            <h5>23/9/2022</h5>
            <i class="fa-solid fa-pen todo-edit"></i>
            <i class="fa-solid fa-trash todo-delete"></i>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
